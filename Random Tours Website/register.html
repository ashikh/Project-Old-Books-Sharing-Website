<div class="container">
  <h2>Register with your details:</h2>
  <form class="form-horizontal form-responsive" role="form" name="details" method="post" action="" target="_self">	  
	<div class="form-group">
      <label class="control-label col-sm-3" name="name">Full Name:</label>
      <div class="col-sm-4 col-sm-5" >
        <input type="text" required autofocus autocomplete="on" class="form-control" id="name" maxlength="50" placeholder="Enter Full Name">
      </div>
    </div>	  
	  <div class="form-group"> 
      <label class="control-label col-sm-3" name="gender">Select Gender</label>
      <div class="col-sm-4 col-sm-5">
		<input type="radio" id="gender" value="male">Male
  		<input type="radio" id="gender" value="female">Female
	  </div>
    </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="date">Birthday:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="date" required class="form-control" id="date">
      </div>
    </div>
	 <div class="form-group">
      <label class="control-label col-sm-3" name="age">Age:</label>
      <div class="col-sm-4 col-sm-5">
<input type="range"  required id="rangeValue" min="0" max="100" value="0" oninput="op.value=rangeValue.value" required><output id="op"></output> </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" name="email">Email:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="email" required class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" name="password">Password:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="password" min="6" required class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>	  
	  <div class="form-group">
      <label class="control-label col-sm-3" name="color">Favorite Color:</label>
      <div class="col-sm-2 col-sm-7">
        <input type="color" required class="form-control" id="color">
      </div>
    </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="hobby">Select or write Hobby:</label>
      <div class="col-sm-4 col-sm-5">
	  <input list="hobby" name="hobby" required class="form-control">
<datalist id="hobby">
<option value="Craft">
<option value="Collage">
<option value="Stamp Collection">
<option value="Coin collection">
</datalist>
		  </div>
    </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="contact">Contact Number:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="tel" required class="form-control" id="number" placeholder="Enter Your phone number">
      </div>
	</div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="expenditure">Enter max expenditure:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="number" min="500" required class="form-control" id="expenditure" placeholder="Min Rs.500 per head">
      </div>
	</div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="book seats">Number of seats to be booked:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="number" required class="form-control" id="number" placeholder="Enter number of seats">
      </div>
    </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="journey date">Enter Journey Date:</label>
      <div class="col-sm-4 col-sm-5">
        <input type="date" required class="form-control" id="journey">
      </div>
	  </div>
	  <div class="form-group">
      <label class="control-label col-sm-3" name="message">Enter Your message:</label>
      <div class="col-sm-4 col-sm-5">
		  <textarea rows="5" maxlength="1000" class="form-control" placeholder="Your message here"></textarea>
      </div>
	  </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4 col-sm-6">
        <div class="checkbox">
          <label><input type="checkbox">Subscribe for weekly newsletters</label>
        </div>
      </div>
	  </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4 col-sm-6">
		  <button type="submit" name="submit button" class="btn btn-success" id="submit">Submit</button>
      </div>
    </div>
  </form>
